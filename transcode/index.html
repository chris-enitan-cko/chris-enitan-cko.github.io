<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Transcode for Event store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css?v=1.3" />
    <script src="main.js?v=1.3" async defer></script>
  </head>
  <body>
    <p id="logOutput" class="outputs"></p>
    <input id="codeInput" type="text" placeholder="...pastes ID here" /><br />
    <button onclick="getCode('encode')" class="codeBtn">Encode</button>
    <button onclick="getCode('decode')" class="codeBtn">Decode</button>
    <hr class="dashed" />
    <p id="idOutput" class="outputs"></p>
    <a href="#logOutput"><button onclick="copyToClip()" class="codeBtn">Copy</button></a>
    <br>
    <button onclick="copyToClip('pay_')" class="codeBtn">Copy as pay_</button>
    <button onclick="copyToClip('act_')" class="codeBtn">Copy as act_</button>

    <hr class="dashed" />
    <p>Open on AC <span style="text-decoration: underline"> MBC:</span></p>
    <a class="evsBtn" id="eventstore-qa.cko.lon" target="_blank" href=""><button class="auxBtn">QA</button></a>
    <a class="evsBtn" id="eventstore-sb.cko.lon" target="_blank" href=""><button class="auxBtn">SANDBOX</button></a>

    <hr class="dashed" />
    <p>Open on AC <span style="text-decoration: underline"> NAS:</span></p>
    <a class="evsBtn" id="evs-nas-qa.cko.lon" target="_blank" href=""><button class="auxBtn">QA</button></a>
    <a class="evsBtn" id="eventstore-nas.sbox.internal" target="_blank" href=""><button class="auxBtn">SANDBOX</button></a>

    <hr class="dashed" />
    <p>Open APM Stream:</p>
    <div id="evsCells">
      <div id="evsSelect" class="evsSwitch">
        <select id="apmSelector" onchange="system.setPrivateLinks()">
          <option>iDEAL</option>
          <option>WhiteLabel</option>
          <option>Sofort</option>
          <option>iDEAL</option>
          <option>Fawry</option>
          <option>Giropay</option>
          <option>KNet</option>
          <option>Klarna</option>
          <option>$ce-KlarnaV2</option>
          <option>Oxxo</option>
          <option>PProSepa</option>
          <option>PayPal</option>
          <option>PostFinance</option>
          <option>QPay</option>
          <option>RapiPago</option>
          <option>ReverseApiCore</option>
        </select>
      </div>
      <div id="envSelect" class="evsSwitch">
        <a class="privateEvsBtn" id="eventstore-apm.qa.internal" target="_blank" href=""><button class="auxBtn privateAux">QA</button></a>
        <br />
        <a class="privateEvsBtn" id="eventstore-apm.sbox.internal" target="_blank" href=""
          ><button class="auxBtn privateAux">SANDBOX</button></a
        >
      </div>
    </div>

    <hr class="dashed">
    <a target='_blank' href="https://github.com/chris-enitan-cko/chris-enitan-cko.github.io">Forks and Pulls --></a>
  </body>
</html>
